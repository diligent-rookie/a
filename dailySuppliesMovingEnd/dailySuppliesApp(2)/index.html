<!DOCTYPE html>
<html lang="en" style="font-size:100px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="htmlFontsize.js"></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="#">返回</a></li>
        <li><a href="#">商城</a></li>
        <li class="iconfont"><a href="#">&#xe635;</a></li>
    </ul>
</nav>
<section>
    <div class="search">
        <span class="icon-location">&#xe602;</span>
        <div class="inp">
            <label for="inp">红酒炖牛腩</label><input class="search-nav" id="inp"/>
            <span>&#xe734;</span>
        </div>
    </div>
</section>
<ul class="area">
    <li>荞麦专区</li>
    <li>有机专区</li>
    <li>五谷杂粮</li>
    <li>地方特产</li>
</ul>
<ul class="new">
    <li><img src="images/pic1.jpg" alt=""></li>
    <li><img src="images/pic2.jpg" alt=""></li>
    <li><img src="images/pic3.jpg" alt=""></li>
    <li><img src="images/pic4.jpg" alt=""></li>
</ul>
<ul class="banners">
    <li><img src="images/banner1.jpg" alt=""></li>
    <li><img src="images/banner2.jpg" alt=""></li>
    <li><img src="images/banner3.jpg" alt=""></li>
    <li><img src="images/banner4.jpg" alt=""></li>
    <li><img src="images/banner5.jpg" alt=""></li>
    <li><img src="images/banner6.jpg" alt=""></li>
</ul>
<footer>
    <ul>
        <li><a href="#" class="iconfont">&#xe654;<br>首页</a></li>
        <li><a href="#" class="iconfont">&#xe60b;<br>分类</a></li>
        <li><a href="#" class="iconfont">&#xe600;<br>购物车</a></li>
        <li class="iconfont"><a href="#">&#xe601;<br>我的</a></li>
    </ul>
</footer>
<script>
    var oSection=document.getElementsByTagName("section")[0];
    var oLabel=oSection.getElementsByTagName("label")[0];
    var inp=oSection.getElementsByTagName("input")[0];
    var oArea=document.getElementsByTagName("ul")[1];
    var links=oArea.getElementsByTagName("li");
    var arr=["#e34a42","#b48c51","#f49ba1","#f5b44e"];
    inp.onfocus=function(){
        oLabel.style.display="none";
    }
    inp.onblur=function(){
        if(!inp.value){
            oLabel.style.display="block";
        }
    }
    for(var i=0;i<links.length;i++){
        links[i].style.backgroundColor=arr[i];
        var color=null;
        links[i].onmouseover=function(){
            color=this.style.backgroundColor;
            this.style.backgroundColor="red";
        }
        links[i].onmouseout=function(){
            this.style.backgroundColor=color;
        }
    }
</script>

</body>
</html>
